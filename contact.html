<!-- Contact Form -->
<main class="container my-5">
<h1 class="text-center mb-4" style="color: #7A3FBF;">Get in Touch</h1>
<div class="row justify-content-center">
<div class="col-md-8 col-lg-6">
<form>
<div class="mb-3">
<label for="name" class="form-label">Your Name</label>
<input type="text" class="form-control" id="name" placeholder="Enter your full name">
</div>
<div class="mb-3">
<label for="email" class="form-label">Your Email</label>
<input type="email" class="form-control" id="email" placeholder="example@email.com">
</div>
<div class="mb-3">
<label for="message" class="form-label">Your Message</label>
<textarea class="form-control" id="message" rows="5" placeholder="Write your message..."></textarea>
</div>
<button type="submit" class="btn btn-primary w-100" style="background-color: #7A3FBF;">Send Message</button>
</form>
</div>
</div>
</main>
